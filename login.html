  <header class="header">

  </header>

  </div>
      <div class="input-with-icon2">

<i class='bx bx-lock-alt'></i>
    </div>
   <div class="remember-me">

      Remember Me
      <input type="checkbox" id="remember">
    </label>
    <a href="" id="forgotpassword">Forgot Password?</a>
   </div>
